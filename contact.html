<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Spring Travel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1 class="logo">SPRING TRAVEL</h1>
      <nav>
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero hero_contact">
      <div class="hero-text">
        <h2>Get in Touch</h2>
        <p>
          We'd love to hear from you! Fill out the form or contact us directly.
        </p>
      </div>
    </section>

    <main class="container">
      <h2 style="color: #5a5a5a;">Send us a Message</h2>
      <form class="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required />
        </div>

        <div class="form-group">
          <label>Gender</label>
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" style="color: #5a5a5a;">
            <option value="">-- Select Country --</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="2" name="message"></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </main>

    <footer class="site-footer">
      <p>© 2025 Spring. All Rights Reserved.</p>
    </footer>
  </body>
</html>
